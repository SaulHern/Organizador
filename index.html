<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Año en Bloques</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .priority-baja { border-left: 5px solid #22c55e; /* green-500 */ }
        .priority-media { border-left: 5px solid #f59e0b; /* amber-500 */ }
        .priority-alta { border-left: 5px solid #ef4444; /* red-500 */ }
        .priority-urgente { border-left: 5px solid #8b5cf6; /* violet-500 */ }
        
        .status-completado { background-color: #dcfce7; /* green-100 */ }
        .status-casi_completado { background-color: #fef3c7; /* amber-100 */ }
        .status-no_completado { background-color: #fee2e2; /* red-100 */ }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* slate-300 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* slate-400 */
        }
        .modal {
            transition: opacity 0.25s ease;
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- Main Container -->
    <div class="container mx-auto max-w-7xl p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="mb-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-slate-900">Mi Año en Bloques</h1>
                    <p class="text-slate-500 mt-1">Planificación anual estructurada para tus metas.</p>
                </div>
                <div id="countdown-container" class="bg-white p-4 rounded-lg shadow-sm w-full md:w-auto text-center">
                    <h2 class="font-semibold text-slate-700">Cuenta Regresiva</h2>
                    <div id="countdown-display" class="text-3xl font-bold text-violet-600 my-2">--</div>
                    <input type="date" id="countdown-date-picker" class="mt-2 p-1 border rounded-md text-sm w-full">
                </div>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Left Column: Controls & Blocks -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Block Navigation -->
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-xl font-bold mb-4">Bloques del Año</h2>
                    <div id="block-navigation" class="space-y-2">
                        <!-- Block buttons will be generated by JS -->
                    </div>
                </div>

                <!-- Date Navigation -->
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-xl font-bold mb-4">Navegar Historial</h2>
                    <p class="text-sm text-slate-500 mb-2">Selecciona una fecha para ver sus tareas.</p>
                    <input type="date" id="history-date-picker" class="w-full p-2 border rounded-md">
                    <button id="goto-today-btn" class="mt-3 w-full bg-slate-600 text-white py-2 rounded-md hover:bg-slate-700 transition-colors">Volver a Hoy</button>
                </div>
            </div>

            <!-- Right Column: Daily Agenda -->
            <div class="lg:col-span-2">
                <div class="bg-white p-6 rounded-lg shadow-sm min-h-[600px]">
                    <div class="flex justify-between items-center mb-6">
                        <h2 id="agenda-title" class="text-2xl font-bold">Agenda de Hoy</h2>
                        <button id="add-task-btn" class="bg-violet-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-violet-700 transition-colors shadow">
                            + Nueva Tarea
                        </button>
                    </div>
                    <div id="task-list" class="space-y-3 h-[500px] overflow-y-auto pr-2">
                        <!-- Tasks will be rendered here -->
                        <p id="no-tasks-msg" class="text-center text-slate-500 pt-16">No hay tareas para esta fecha. ¡Añade una para empezar!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="task-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <h2 id="modal-title" class="text-2xl font-bold mb-6">Nueva Tarea</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="mb-4">
                    <label for="task-text" class="block text-sm font-medium text-slate-700 mb-1">Acción o Tarea</label>
                    <input type="text" id="task-text" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-violet-500 focus:border-violet-500" required>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="task-date" class="block text-sm font-medium text-slate-700 mb-1">Fecha</label>
                        <input type="date" id="task-date" class="w-full p-2 border rounded-md" required>
                    </div>
                    <div>
                        <label for="task-time" class="block text-sm font-medium text-slate-700 mb-1">Hora</label>
                        <input type="time" id="task-time" class="w-full p-2 border rounded-md" required>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="task-priority" class="block text-sm font-medium text-slate-700 mb-1">Prioridad</label>
                    <select id="task-priority" class="w-full p-2 border rounded-md bg-white" required>
                        <option value="baja">Baja</option>
                        <option value="media">Media</option>
                        <option value="alta">Alta</option>
                        <option value="urgente">Urgente</option>
                    </select>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-btn" class="bg-slate-200 text-slate-800 py-2 px-4 rounded-lg hover:bg-slate-300">Cancelar</button>
                    <button type="submit" class="bg-violet-600 text-white py-2 px-4 rounded-lg hover:bg-violet-700">Guardar Tarea</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, query, where, orderBy, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIG & INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // Replace with your actual config
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Use placeholder config if the global one is not available
        const finalFirebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;

        const app = initializeApp(finalFirebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = null;
        let currentDisplayedDate = null;
        let tasksUnsubscribe = null;
        let countdownUnsubscribe = null;
        
        const TIMEZONE = 'America/Mexico_City';

        // --- DOM ELEMENTS ---
        const elements = {
            countdownDisplay: document.getElementById('countdown-display'),
            countdownDatePicker: document.getElementById('countdown-date-picker'),
            blockNavigation: document.getElementById('block-navigation'),
            agendaTitle: document.getElementById('agenda-title'),
            taskList: document.getElementById('task-list'),
            noTasksMsg: document.getElementById('no-tasks-msg'),
            addTaskBtn: document.getElementById('add-task-btn'),
            historyDatePicker: document.getElementById('history-date-picker'),
            gotoTodayBtn: document.getElementById('goto-today-btn'),
            taskModal: document.getElementById('task-modal'),
            modalTitle: document.getElementById('modal-title'),
            taskForm: document.getElementById('task-form'),
            taskId: document.getElementById('task-id'),
            taskText: document.getElementById('task-text'),
            taskDate: document.getElementById('task-date'),
            taskTime: document.getElementById('task-time'),
            taskPriority: document.getElementById('task-priority'),
            cancelBtn: document.getElementById('cancel-btn'),
        };

        // --- DATE & TIME HELPERS ---
        const getCurrentDateInTimeZone = () => {
            const now = new Date();
            const formatter = new Intl.DateTimeFormat('en-CA', { timeZone: TIMEZONE, year: 'numeric', month: '2-digit', day: '2-digit' });
            return formatter.format(now); // YYYY-MM-DD
        };

        const formatDateForDisplay = (dateString) => {
            const [year, month, day] = dateString.split('-');
            const date = new Date(year, month - 1, day);
            return new Intl.DateTimeFormat('es-MX', { dateStyle: 'full', timeZone: 'UTC' }).format(date);
        };
        
        const getWeekNumber = (d) => {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        };

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                console.log("User is signed in:", user.uid);
                userId = user.uid;
                initializeAppState();
            } else {
                console.log("User is signed out, signing in anonymously.");
                signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));
            }
        });

        // --- MAIN APP LOGIC ---
        function initializeAppState() {
            if (!userId) return;
            currentDisplayedDate = getCurrentDateInTimeZone();
            setupEventListeners();
            renderBlockNavigation();
            loadAndDisplayTasksForDate(currentDisplayedDate);
            setupCountdownListener();
        }

        function setupEventListeners() {
            elements.addTaskBtn.addEventListener('click', () => openTaskModal());
            elements.cancelBtn.addEventListener('click', closeTaskModal);
            elements.taskModal.addEventListener('click', (e) => {
                if (e.target === elements.taskModal) closeTaskModal();
            });
            elements.taskForm.addEventListener('submit', handleFormSubmit);
            elements.countdownDatePicker.addEventListener('change', handleCountdownDateChange);
            elements.historyDatePicker.addEventListener('change', (e) => {
                if (e.target.value) {
                    loadAndDisplayTasksForDate(e.target.value);
                }
            });
            elements.gotoTodayBtn.addEventListener('click', () => {
                elements.historyDatePicker.value = '';
                loadAndDisplayTasksForDate(getCurrentDateInTimeZone());
            });
        }

        // --- BLOCK NAVIGATION ---
        function renderBlockNavigation() {
            const today = new Date(getCurrentDateInTimeZone() + 'T00:00:00');
            const currentWeek = getWeekNumber(today);
            elements.blockNavigation.innerHTML = '';

            const blocks = [
                { name: 'Bloque 1 (Semanas 1-12)', start: 1, end: 12 },
                { name: 'Bloque 2 (Semanas 13-24)', start: 13, end: 24 },
                { name: 'Bloque 3 (Semanas 25-36)', start: 25, end: 36 },
                { name: 'Bloque 4 (Semanas 37-48)', start: 37, end: 48 },
                { name: 'Bloque de Cierre (Semanas 49+)', start: 49, end: 53 },
            ];

            blocks.forEach(block => {
                const isActive = currentWeek >= block.start && currentWeek <= block.end;
                const button = document.createElement('button');
                button.textContent = block.name;
                button.className = `w-full text-left p-3 rounded-md transition-colors ${isActive ? 'bg-violet-100 text-violet-800 font-semibold' : 'hover:bg-slate-100'}`;
                // Future functionality: button.onclick = () => filterTasksByBlock(block);
                elements.blockNavigation.appendChild(button);
            });
        }

        // --- TASK MANAGEMENT ---
        function loadAndDisplayTasksForDate(dateString) {
            currentDisplayedDate = dateString;
            updateAgendaTitle(dateString);

            if (tasksUnsubscribe) {
                tasksUnsubscribe();
            }

            const tasksRef = collection(db, "users", userId, "tasks");
            const q = query(tasksRef, where("date", "==", dateString));

            tasksUnsubscribe = onSnapshot(q, (querySnapshot) => {
                const tasks = [];
                querySnapshot.forEach((doc) => {
                    tasks.push({ id: doc.id, ...doc.data() });
                });
                // Sort tasks by time client-side
                tasks.sort((a, b) => a.time.localeCompare(b.time));
                renderTasks(tasks);
            }, error => {
                console.error("Error fetching tasks: ", error);
            });
        }

        function renderTasks(tasks) {
            elements.taskList.innerHTML = '';
            if (tasks.length === 0) {
                elements.noTasksMsg.classList.remove('hidden');
            } else {
                elements.noTasksMsg.classList.add('hidden');
                tasks.forEach(task => {
                    const taskElement = createTaskElement(task);
                    elements.taskList.appendChild(taskElement);
                });
            }
        }

        function createTaskElement(task) {
            const div = document.createElement('div');
            div.className = `p-4 rounded-lg flex items-start gap-4 priority-${task.priority} ${task.status ? 'status-' + task.status : 'bg-white'}`;
            div.innerHTML = `
                <div class="flex-grow">
                    <p class="font-bold text-lg">${task.time}</p>
                    <p class="text-slate-800">${task.text}</p>
                </div>
                <div class="flex flex-col items-end gap-2">
                    <div class="flex gap-1">
                        <button data-id="${task.id}" data-status="completado" class="status-btn p-1 rounded-full ${task.status === 'completado' ? 'bg-green-500' : 'bg-green-200'} hover:bg-green-500 transition-colors" title="Completado">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                        </button>
                        <button data-id="${task.id}" data-status="casi_completado" class="status-btn p-1 rounded-full ${task.status === 'casi_completado' ? 'bg-amber-500' : 'bg-amber-200'} hover:bg-amber-500 transition-colors" title="Casi Completado">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor"><path d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" /></svg>
                        </button>
                        <button data-id="${task.id}" data-status="no_completado" class="status-btn p-1 rounded-full ${task.status === 'no_completado' ? 'bg-red-500' : 'bg-red-200'} hover:bg-red-500 transition-colors" title="No Completado">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.697a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                    <div class="flex gap-2 mt-1">
                        <button data-id="${task.id}" class="edit-btn text-slate-500 hover:text-slate-800" title="Editar">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                        </button>
                         <button data-id="${task.id}" class="delete-btn text-red-400 hover:text-red-600" title="Eliminar">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                </div>
            `;

            div.querySelector('.status-btn-group')?.addEventListener('click', (e) => {
                const button = e.target.closest('.status-btn');
                if (button) {
                    updateTaskStatus(button.dataset.id, button.dataset.status);
                }
            });
            div.querySelector('.edit-btn').addEventListener('click', (e) => {
                const button = e.target.closest('.edit-btn');
                openTaskModal(task);
            });
            div.querySelector('.delete-btn').addEventListener('click', (e) => {
                const button = e.target.closest('.delete-btn');
                deleteTask(button.dataset.id);
            });
            div.addEventListener('click', (e) => {
                const target = e.target;
                if (target.classList.contains('status-btn')) {
                     updateTaskStatus(target.dataset.id, target.dataset.status);
                } else if (target.closest('.edit-btn')) {
                     openTaskModal(task);
                } else if (target.closest('.delete-btn')) {
                    deleteTask(target.closest('.delete-btn').dataset.id);
                }
            });

            return div;
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const id = elements.taskId.value;
            const taskData = {
                text: elements.taskText.value,
                date: elements.taskDate.value,
                time: elements.taskTime.value,
                priority: elements.taskPriority.value,
            };

            try {
                if (id) { // Editing existing task
                    const taskRef = doc(db, "users", userId, "tasks", id);
                    await updateDoc(taskRef, taskData);
                } else { // Creating new task
                    const newId = Date.now().toString();
                    taskData.status = 'pendiente'; // Default status
                    const taskRef = doc(db, "users", userId, "tasks", newId);
                    await setDoc(taskRef, taskData);
                }
                closeTaskModal();
            } catch (error) {
                console.error("Error saving task: ", error);
                alert("No se pudo guardar la tarea.");
            }
        }

        async function updateTaskStatus(id, status) {
            try {
                const taskRef = doc(db, "users", userId, "tasks", id);
                await updateDoc(taskRef, { status: status });
            } catch (error) {
                console.error("Error updating status: ", error);
            }
        }

        async function deleteTask(id) {
            if (confirm("¿Estás seguro de que quieres eliminar esta tarea?")) {
                try {
                    const taskRef = doc(db, "users", userId, "tasks", id);
                    await deleteDoc(taskRef);
                } catch (error) {
                    console.error("Error deleting task: ", error);
                }
            }
        }

        // --- MODAL ---
        function openTaskModal(task = null) {
            elements.taskForm.reset();
            if (task) {
                elements.modalTitle.textContent = "Editar Tarea";
                elements.taskId.value = task.id;
                elements.taskText.value = task.text;
                elements.taskDate.value = task.date;
                elements.taskTime.value = task.time;
                elements.taskPriority.value = task.priority;
            } else {
                elements.modalTitle.textContent = "Nueva Tarea";
                elements.taskId.value = '';
                elements.taskDate.value = currentDisplayedDate;
            }
            elements.taskModal.classList.remove('hidden');
            setTimeout(() => elements.taskModal.classList.remove('opacity-0'), 10);
        }

        function closeTaskModal() {
            elements.taskModal.classList.add('opacity-0');
            setTimeout(() => elements.taskModal.classList.add('hidden'), 250);
        }

        // --- COUNTDOWN ---
        function setupCountdownListener() {
            const countdownRef = doc(db, "users", userId, "settings", "countdown");
            
            if(countdownUnsubscribe) countdownUnsubscribe();

            countdownUnsubscribe = onSnapshot(countdownRef, (docSnap) => {
                if (docSnap.exists()) {
                    const { targetDate } = docSnap.data();
                    elements.countdownDatePicker.value = targetDate;
                    updateCountdown(targetDate);
                } else {
                    elements.countdownDisplay.textContent = "--";
                }
            }, error => console.error("Error with countdown listener:", error));

            // Set up a timer to update the countdown every second
            setInterval(() => {
                if(elements.countdownDatePicker.value) {
                    updateCountdown(elements.countdownDatePicker.value);
                }
            }, 1000);
        }

        async function handleCountdownDateChange(e) {
            const targetDate = e.target.value;
            if (targetDate) {
                try {
                    const countdownRef = doc(db, "users", userId, "settings", "countdown");
                    await setDoc(countdownRef, { targetDate });
                } catch (error) {
                    console.error("Error saving countdown date: ", error);
                }
            }
        }

        function updateCountdown(targetDateString) {
            if (!targetDateString) {
                elements.countdownDisplay.textContent = "--";
                return;
            }
            const targetDate = new Date(targetDateString + 'T00:00:00');
            const now = new Date();
            
            // Adjust 'now' to be in Mexico City timezone for calculation
            const nowInMexico = new Date(now.toLocaleString('en-US', { timeZone: TIMEZONE }));

            const diff = targetDate.getTime() - nowInMexico.getTime();

            if (diff < 0) {
                elements.countdownDisplay.textContent = "¡Fecha pasada!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            elements.countdownDisplay.textContent = `${days} días`;
        }

        // --- UI UPDATES ---
        function updateAgendaTitle(dateString) {
            const todayString = getCurrentDateInTimeZone();
            if (dateString === todayString) {
                elements.agendaTitle.textContent = "Agenda de Hoy";
            } else {
                elements.agendaTitle.textContent = `Agenda para ${formatDateForDisplay(dateString)}`;
            }
        }

    </script>
</body>
</html>
